<div class="container-fluid mt-3">
    <div class="row justify-content-start">
        <div class="col-4">
            <ul>
                <li class="flex-row"><img src="../../assets/images/user.png" alt=""><a href="">User info</a></li>
                <li class="flex-row"><img src="../../assets/images/paint-palette.png" alt=""><a href="">My crafts</a>
                </li>
                <li class="flex-row"><img src="../../assets/images/bookmark.png" alt=""><a href="">Favorites</a></li>
                <li class="flex-row"><img src="../../assets/images/settings.png" alt=""><a href="">Settings</a></li>
                <li class="flex-row"><img src="../../assets/images/notification-bell.png" alt=""><a
                        href="">Notifications</a></li>
            </ul>
        </div>
    </div>
    <div class="row justify-content-start mt-3">
        <div class="col-4">

        </div>
        <div class="col-4">
            <h3>Create a new craft</h3>
            <form (submit)="addCraft( $event )">
                <div>
                    <label for="title"> Title:</label>
                    <input class="form-control" type="text" name="title" id="title" [(ngModel)]="newCraft.title">
                </div>
                <div>
                    <label for="description"> Description:</label>
                    <input class="form-control" type="text" name="description" id="description"
                        [(ngModel)]="newCraft.description">
                </div>
                <div>
                    <label for="category">Select a category:</label>
                    <select class="form-select" [(ngModel)]="newCraft.category" name="category" id="category">
                        <option value="Cooking" selected>Cooking</option>
                        <option value="Crochet">Crochet</option>
                        <option value="Pottery">Pottery</option>
                        <option value="Painting">Painting</option>
                        <option value="Sewing">Sewing</option>
                        <option value="Wood work">Wood work</option>
                        <option value="Other crafts">Other</option>
                    </select>
                </div>
                <div>
                </div>
                <div>
                    <label for="imageUrl"> Load an image:</label>
                    <input class="form-control" type="text" name="imageUrl" id="imageUrl"
                        [(ngModel)]="newCraft.imageUrl">
                </div>
                <button class="mt-3" type="submit">
                    Upload your work of art!
                </button>
                <div>
                    {{errorMessage}}
                </div>
            </form>
        </div>

    </div>
</div>
